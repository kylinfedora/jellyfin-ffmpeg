name: '🏗️ Build jellyfin-ffmpeg'

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

on:
  push:
    branches:
      - jellyfin-4.4
    paths-ignore:
      - '**/*.md'

  pull_request:
    branches:
      - jellyfin-4.4
    paths-ignore:
      - '**/*.md'

jobs:
  build_debian:
    uses: ./.github/workflows/_meta.yaml
    with:
      distro: 'debian'
      codenames: '["bullseye"]'
      architectures: '["arm64"]'
      release: false
